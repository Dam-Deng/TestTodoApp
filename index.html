<script type="text/babel">
    const HelloList = React.createClass({
        getInitialState() {
            return {opacity: 1.0}
        },
        componentDidMount() {
            this.timer = setInterval(function () {
                var opacity = this.state.opacity;
                opacity -=0.05;
                if(opacity < 0.1){
                    opacity = 1.0;
                }
                this.setState({opacity: opacity});
            }.bind(this), 50);
        },

        render: function () {
            var opacity = this.state.opacity;
            return <div>
                <p style={{opacity:opacity}}>TEXT</p>
            </div>
        }
    });

    let vText = 'vText';
    let lText = 'lText';

    if (true) {
         vText = 'vText2';
        let lText = 'lText2';

        console.log(vText); // vText2
        console.log(lText); // lText2
    }

    console.log(vText); // vText2
    console.log(lText); // lText

    ReactDOM.render(
            <HelloList />,
            document.getElementById('app')
    );
</script>
